<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <title>Плеер</title>
</head>
<body>
    <div class="wrapper">
        <div class="audio">
            <div class="audioplayer">
                <h1>e</h1>
                <div class="audioplayer-line">
                    <div class="audioplayer-state"><div class="target"></div></div>
                </div>
                <div class="audioplayer-play">
                    <img src="./images/play.png" alt="">
                </div>
            </div>
            <div class="audioplayer-management">
                <input id="audio-file" type="file" >
            </div>
            <div class="audioplayer-volume">
                <div class="audioplayer-volume-line">
                    <div class="audioplayer-volume-state"></div>
                </div>
            </div>
        </div>
    
        <div class="videoplayer">
            <div class="videoplayer-line">
                <div class="videoplayer-line-state"></div>
            </div>
            <div class="block-none">Выберите файл для видео</div>
            <!-- video -->
            <div class="play"><img src="./images/videoplayer-play.svg" alt=""></div>
            <input id="video-file" type="file">
        </div>
    </div>



    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
